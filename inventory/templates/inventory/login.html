{% extends "inventory/base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'inventory/login.css' %}">
{% endblock head %}
{% block content %}
    <div class="container vh-100">
        <div class="row align-items-center vh-100">
            <div class="col-sm-8 mx-auto jumbotron bg-dark text-white">
                <legend class='text-center font-weight-bold font-italic pb-2'>TNR INVENTORY</legend>
                {% if messages %}
                    {% for message in messages %}
                        <div class='alert alert-{{ message.tags }} offset-sm-1 col-sm-10'>
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
                <form class='pt-2' method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label" for="username"><i class="fas fa-user"></i></label>
                        <div class="col-sm-10">
                            <input type="username" class="form-control" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label" for="password"><i class="fas fa-key"></i></label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <button class="btn btn-primary btn-lg" type="submit">Log In</button>
                    </div>
                    <input type="hidden" name="next" value="{{ request.GET.next }}" />
                </form>
            </div>
        </div>     
    </div>
{% endblock content %}
